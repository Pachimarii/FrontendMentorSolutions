<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="header"><img class="logo" src="images/logo.svg"></div>
  <section class="major-content">
    
    <div class="img-container"><img class="hero" src="images/hero-mobile.jpg"></div>
    <div class="text-container">
      <div class="title-container">
        <p class="title light"> We're </p>
        <p class="title bold"> coming soon </p>
      </div>
      
      <p class="paragraph">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
  
      <form class="input-btn-grp" onsubmit="event.preventDefault()" action="">
        <input class="input" type="email" placeholder="Email Address"></input>
        <div class="warning-icon"><img src="images/icon-error.svg"></div>
        <button class="btn" type="submit"><img src="images/icon-arrow.svg"></button>
        <div class="warning">Please provide a valid email</div>
      </form>
     
    </div>
    
  </section>
 
  <!-- ========== attribution ========== -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://minhui-xie.vercel.app/" target="_blank">Minhui Xie</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
