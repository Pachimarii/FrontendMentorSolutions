<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- import icons from font awesome -->
  <script src="https://kit.fontawesome.com/d494f7bb71.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    <div class="part1">
      <div class="logo-wrapper"><img class="logo" src="./images/logo.svg" alt="logo"></div>
      <div class="illustation-wrapper"><img class="illustation" src="./images/illustration-mockups.svg"></div>
    </div>
  
    <div class="part2">
      <article class="texts">
        <h5 class="title"> Build The Community Your Fans Will Love </h5>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
      </article>
      <button class="btn">Register</button>
      <div class="icon-container">
        <div class="icon-border">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon-border">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="icon-border">
          <i class="fab fa-instagram"></i>
        </div> 
      </div>
    </div>
  </div>
  

  <!-- ========== attribution ========== -->
  <div class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution-link" href="https://pachimarii.github.io/" target="_blank">Minhui Xie</a>.
  </div>
</body>
</html>
